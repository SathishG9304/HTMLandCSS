<html>
    <head>
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>
        <h1>Change align-content with JavaScript</h1>

            <div id="main">
                <div style="background-color: coral;">1</div>
                <div style="background-color: lightblue;">2</div>
                <div style="background-color: khaki;">3</div>
                <div style="background-color: pink;">4</div>
                <div style="background-color: lightgreen;">5</div>
                <div style="background-color: lightgray;">6</div>
            </div>
                <p>Click the Try it to set the value of the align-content property to space-between"</p>
                <button onclick="myFun()">Try it</button>

                <script>
                    function myFun() {
                        document.getElementById("main").style.alignContent = "space-between";
                    }
                </script>

    </body>
</html>
