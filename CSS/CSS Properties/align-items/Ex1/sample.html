<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>align-items: center</h2>
        <div id="main">
            <div style="background-color: coral;min-height: 30px;">RED</div>
            <div style="background-color: lightblue;min-height: 50px;">BLUE</div>
            <div style="background-color: lightgreen;min-height: 70px;">GREEN</div>
        </div>

        <p>Click the Try it to set the value of the alignment items property to "flex start"</p>
        <button onclick="myFunction()">Try it</button>

        <script>
            function myFunction(){
                document.getElementById("main").style.alignItems="flex-start";
            }
        </script>
    </body>
</html>
