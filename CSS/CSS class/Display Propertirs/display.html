<html>
    <head>
        <style>
            li{
                display: inline;
                /* padding: 20px; */ /* padding will not work */
                margin: 20px; /* margin will work -Space between element to element*/
            }
            a{
                display: inline;
                /* display: block; block will take full width */
                margin: 20px;
            }
            #id1{
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Inline</h1>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
        
         <a href="#">Home</a>
         <a href="#">About</a>
         <a href="#">Contact</a>
         <a href="#">Services</a>
         <a href="#">Gallery</a>
         
         <div id="id1">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Services</a>
                <a href="#">Gallery</a>
         </div>
    </body>
</html>
